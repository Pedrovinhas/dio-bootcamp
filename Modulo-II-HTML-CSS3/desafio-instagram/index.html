<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div class="phone">
            <!-- <img src="./img/instagram-celular.png" alt="Celular com o instagram conectado"> -->
        </div>
        <div class="login_box">
            <div class="login_profile">
                <img src="./img/instagram-logo.png" alt="Logo do Instagram">
                <div class="profile_photo">
                    <img src="./img/pedrovinhas.jpeg" alt="Imagem de Pedro Henrique Vinhas">
                </div>
                <button type="button"> Continue como pedrovinhas </button>
                <a href="#"> Remover conta </a>
            </div>

            <div class="sign_up">
                <p> Não é pedrovinhas? </p>
                <p> <a href="#"> Alternar contas </a> ou <a href="#"> Inscreva-se </a></p>
            </div>

            <p class="download"> Baixe o aplicativo </p>

            <div class="download_box">
                <a href="">
                    <img src="./img/apple-button.png" alt="Download on the App Store">
                </a>
                <a href="">
                    <img src="./img/googleplay-button.png" alt="Get it on Google Play">
                </a>
            </div>
        </div>
    </section>
</body>

</html>
